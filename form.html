<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Form</title>
    <link rel="stylesheet" href="css/style.css" />

</head>

<body>
    <form action="https://formspree.io/f/meoqagzn" method="POST">
        <fieldset>
            <legend>Form</legend>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first_name" placeholder="Enter Your First Name" required>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last_name" placeholder="Enter Your Last Name" required>

            <label for="program">Program:</label>
            <input type="text" id="program" name="program" placeholder="Enter Your Program">

            <div class="radio-group">
                <p>Available Time for Picking Up Grocery:</p>
                <input type="radio" id="morning" name="available_time" value="morning">
                <label for="morning">Morning</label>

                <input type="radio" id="afternoon" name="available_time" value="afternoon">
                <label for="afternoon">Afternoon</label>

                <input type="radio" id="evening" name="available_time" value="evening">
                <label for="evening">Evening</label>

                <input type="radio" id="weekend" name="available_time" value="weekend">
                <label for="weekend">Weekend</label>
            </div>

            <div class="checkbox-group">
                <p>Preferred Grocery Stores:</p>
                <input type="checkbox" id="store1" name="preferred_stores" value="store1">
                <label for="store1">Store 1</label>

                <input type="checkbox" id="store2" name="preferred_stores" value="store2">
                <label for="store2">Store 2</label>

                <input type="checkbox" id="store3" name="preferred_stores" value="store3">
                <label for="store3">Store 3</label>
            </div>

            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" placeholder="Enter any additional comments here"></textarea>

            <button type="submit">Submit</button>
        </fieldset>
    </form>
</body>

</html>
